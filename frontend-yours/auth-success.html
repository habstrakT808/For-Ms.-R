<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Login Success - Where You Belong</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Tailwind CSS -->
    <link href="./dist/css/output.css" rel="stylesheet" />

    <!-- Favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽµ</text></svg>"
    />

    <!-- Meta Tags -->
    <meta name="description" content="Login Successful - Where You Belong" />
    <meta name="theme-color" content="#d4a574" />
  </head>
  <body
    class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen flex items-center justify-center"
  >
    <div
      class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 max-w-md w-full mx-4 text-center"
    >
      <div class="mb-6">
        <i class="fab fa-spotify text-green-400 text-6xl mb-4"></i>
        <h1 class="text-2xl font-bold text-white mb-2">Login Successful!</h1>
        <p class="text-gray-300">Connecting to Spotify...</p>
      </div>

      <div class="mb-6">
        <div
          class="animate-spin rounded-full h-8 w-8 border-b-2 border-green-400 mx-auto"
        ></div>
      </div>

      <p class="text-sm text-gray-400">You will be redirected automatically</p>
    </div>

    <script>
      // Extract tokens from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const accessToken = urlParams.get("access_token");
      const refreshToken = urlParams.get("refresh_token");
      const expiresIn = urlParams.get("expires_in");
      const userId = urlParams.get("user_id");
      const userName = urlParams.get("user_name");
      const userType = urlParams.get("user_type");

      if (accessToken) {
        // Store auth data in localStorage
        const authData = {
          accessToken,
          refreshToken,
          expiresIn: parseInt(expiresIn),
          userId,
          userName,
          userType,
          loginTime: Date.now(),
        };

        localStorage.setItem("spotify_auth_data", JSON.stringify(authData));

        console.log("âœ… Spotify auth data saved:", authData);

        // Redirect to main app after 2 seconds
        setTimeout(() => {
          window.location.href = "/index.html";
        }, 2000);
      } else {
        // Handle error
        console.error("âŒ No access token received");
        setTimeout(() => {
          window.location.href = "/login.html?error=no_token";
        }, 2000);
      }
    </script>

    <!-- JavaScript -->
    <script>
      // Handle Spotify auth response
      document.addEventListener("DOMContentLoaded", function () {
        // Check for saved theme preference or default to light mode
        const savedTheme = localStorage.getItem("theme") || "light";
        setTheme(savedTheme);

        // Process auth response
        processAuthResponse();
      });

      async function processAuthResponse() {
        try {
          // Get URL parameters
          const urlParams = new URLSearchParams(window.location.search);
          const accessToken = urlParams.get("access_token");
          const refreshToken = urlParams.get("refresh_token");
          const expiresIn = urlParams.get("expires_in");
          const userId = urlParams.get("user_id");
          const userName = urlParams.get("user_name");

          if (!accessToken) {
            throw new Error("Tidak ada token akses ditemukan");
          }

          // Calculate token expiry
          const tokenExpiry = Date.now() + parseInt(expiresIn) * 1000;

          // Get user profile from API
          const userProfile = await getUserProfile(accessToken);

          // Save auth data to localStorage
          const authData = {
            accessToken,
            refreshToken,
            tokenExpiry,
            user: {
              id: userId || userProfile.id,
              name: userName || userProfile.display_name,
              email: userProfile.email,
              image:
                userProfile.images?.length > 0
                  ? userProfile.images[0].url
                  : null,
            },
            lastLogin: Date.now(),
          };

          localStorage.setItem("spotify_auth_data", JSON.stringify(authData));

          // Show success state after 1.5 second simulated "loading"
          setTimeout(() => {
            showSuccessState();

            // Redirect to main page after 2 seconds
            setTimeout(() => {
              window.location.href = "index.html";
            }, 2000);
          }, 1500);
        } catch (error) {
          console.error("Auth error:", error);
          showErrorState(error.message);
        }
      }

      async function getUserProfile(accessToken) {
        try {
          const response = await fetch(
            `http://localhost:3000/api/user-profile?access_token=${accessToken}`
          );
          if (!response.ok) {
            throw new Error("Failed to fetch user profile");
          }
          return await response.json();
        } catch (error) {
          console.error("Error fetching user profile:", error);
          return {};
        }
      }

      function showSuccessState() {
        document.getElementById("loading-wrapper").classList.add("hidden");
        document.getElementById("success-wrapper").classList.remove("hidden");
        document.getElementById("auth-title").textContent = "Login Sukses!";
        document.getElementById("auth-message").textContent =
          "Akun Spotify Anda telah terhubung";
        document.getElementById("loading-state").classList.add("hidden");
        document.getElementById("success-state").classList.remove("hidden");
      }

      function showErrorState(message) {
        document.getElementById("loading-wrapper").classList.add("hidden");
        document.getElementById("auth-title").textContent = "Login Gagal";
        document.getElementById("auth-message").textContent =
          "Terjadi kesalahan saat login";
        document.getElementById("loading-state").classList.add("hidden");
        document.getElementById("error-state").classList.remove("hidden");
        document.getElementById("error-message").textContent =
          message || "Terjadi kesalahan tak terduga.";
      }

      function setTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
        if (theme === "dark") {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      }
    </script>

    <style>
      .glass-effect {
        background-color: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .dark .glass-effect {
        background-color: rgba(31, 31, 31, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      @keyframes twinkle {
        0% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          opacity: 0.3;
        }
      }

      .animate-twinkle {
        animation: twinkle 3s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes progress {
        0% {
          left: -50%;
          width: 50%;
        }
        100% {
          left: 100%;
          width: 50%;
        }
      }

      .animate-progress {
        animation: progress 1.5s ease-in-out infinite;
      }
    </style>
  </body>
</html>
