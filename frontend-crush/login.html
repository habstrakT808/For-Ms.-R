<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Where You Belong ‚ú®</title>

    <!-- Tailwind CSS -->
    <link href="./dist/css/output.css" rel="stylesheet" />

    <!-- Favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéµ</text></svg>"
    />

    <!-- Meta Tags -->
    <meta
      name="description"
      content="Login to Where You Belong - A musical journey"
    />
    <meta name="theme-color" content="#d4a574" />
  </head>
  <body class="overflow-x-hidden">
    <!-- Background Elements -->
    <div
      class="fixed inset-0 -z-10 bg-gradient-to-br from-cream-50 to-warm-50 dark:from-cream-900 dark:to-warm-900"
    >
      <!-- Floating particles -->
      <div
        class="absolute top-20 left-10 w-2 h-2 bg-cream-400 rounded-full animate-twinkle"
      ></div>
      <div
        class="absolute top-40 right-20 w-1 h-1 bg-sage-400 rounded-full animate-twinkle"
        style="animation-delay: 1s"
      ></div>
      <div
        class="absolute bottom-40 left-1/4 w-1.5 h-1.5 bg-warm-400 rounded-full animate-twinkle"
        style="animation-delay: 2s"
      ></div>
      <div
        class="absolute top-1/3 right-1/3 w-1 h-1 bg-cream-500 rounded-full animate-twinkle"
        style="animation-delay: 0.5s"
      ></div>
      <div
        class="absolute bottom-20 right-10 w-2 h-2 bg-sage-300 rounded-full animate-twinkle"
        style="animation-delay: 1.5s"
      ></div>

      <!-- Floating music notes -->
      <div class="absolute inset-0 pointer-events-none overflow-hidden">
        <div
          class="absolute top-1/4 left-1/4 text-4xl text-cream-300 dark:text-cream-700 opacity-20 animate-float"
        >
          ‚ô™
        </div>
        <div
          class="absolute top-1/3 right-1/4 text-2xl text-warm-300 dark:text-warm-700 opacity-30 animate-float"
          style="animation-delay: 1s"
        >
          ‚ô´
        </div>
        <div
          class="absolute bottom-1/3 left-1/3 text-3xl text-sage-300 dark:text-sage-700 opacity-25 animate-float"
          style="animation-delay: 2s"
        >
          ‚ô™
        </div>
        <div
          class="absolute top-1/2 right-1/3 text-xl text-cream-400 dark:text-cream-600 opacity-20 animate-float"
          style="animation-delay: 0.5s"
        >
          ‚ô¨
        </div>
      </div>
    </div>

    <!-- Login Container -->
    <div class="min-h-screen flex items-center justify-center p-6">
      <div class="w-full max-w-md">
        <!-- Login Card -->
        <div class="glass-effect rounded-3xl p-8 md:p-10 shadow-2xl">
          <!-- Logo and Title -->
          <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
              <div
                class="w-20 h-20 bg-gradient-to-br from-warm-400 to-cream-500 rounded-full flex items-center justify-center shadow-lg"
              >
                <span class="text-4xl">üéµ</span>
              </div>
            </div>
            <h1
              class="font-display text-3xl font-bold text-cream-900 dark:text-cream-100 mb-2"
            >
              Where You Belong
            </h1>
            <p class="text-cream-600 dark:text-cream-300">
              Masukkan kata kunci untuk memulai perjalanan musikmu
            </p>
          </div>

          <!-- Login Form -->
          <div class="mb-8">
            <form id="loginForm" class="space-y-4">
              <div>
                <label
                  for="password"
                  class="block text-cream-700 dark:text-cream-300 mb-2"
                  >Kata Kunci</label
                >
                <input
                  type="password"
                  id="password"
                  class="w-full px-4 py-3 bg-cream-50 dark:bg-cream-800 border border-cream-200 dark:border-cream-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-warm-400"
                  placeholder="Masukkan kata kunci..."
                  required
                />
              </div>
              <button
                type="submit"
                class="w-full py-4 bg-warm-500 hover:bg-warm-600 text-white rounded-xl flex items-center justify-center font-medium transition-all duration-300 shadow-lg"
              >
                <span class="mr-2">üéµ</span>
                Masuk
              </button>
            </form>
            <div
              id="errorMessage"
              class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg"
            ></div>
          </div>

          <!-- Description Text -->
          <div
            class="mt-8 text-center text-cream-600 dark:text-cream-400 text-sm"
          >
            <p class="mb-2">
              "Where You Belong" adalah tempat di mana musik menjadi penerjemah
              perasaan.
            </p>
            <p>
              Masukkan kata kunci yang tepat untuk mengakses dunia musik kita.
            </p>
          </div>
        </div>

        <!-- Footer -->
        <div class="mt-12 text-center text-cream-500 dark:text-cream-600">
          <div class="inline-flex items-center space-x-2 text-sm">
            <span>Crafted with</span>
            <span class="text-warm-500 animate-pulse text-base">‚ô•</span>
            <span>and countless hours of hope</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Dark Mode Toggle -->
    <button
      id="theme-toggle"
      class="fixed top-6 right-6 w-10 h-10 bg-cream-100 dark:bg-cream-800 hover:bg-cream-200 dark:hover:bg-cream-700 rounded-full flex items-center justify-center text-cream-600 dark:text-cream-300 transition-all duration-200 hover:scale-105 shadow-lg z-50"
      title="Toggle theme"
    >
      <span id="theme-icon" class="text-lg">üåô</span>
    </button>

    <!-- JavaScript -->
    <script>
      // Handle theme toggle
      document.addEventListener("DOMContentLoaded", function () {
        // Check for saved theme preference or default to dark mode
        const savedTheme = localStorage.getItem("theme") || "dark";
        setTheme(savedTheme);

        // Add event listeners
        document
          .getElementById("theme-toggle")
          .addEventListener("click", toggleTheme);

        // Handle login form submission
        document
          .getElementById("loginForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();

            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("errorMessage");

            if (password === "thegambler") {
              // Save login status to localStorage
              localStorage.setItem("login_key", "thegambler");
              // Redirect to frontend-crush
              window.location.href = "http://localhost:3002/index.html";
            } else if (password === "youbelongwithme") {
              // Save login status to localStorage
              localStorage.setItem("login_key", "youbelongwithme");
              // Redirect to frontend-yours
              window.location.href = "http://localhost:3001/index.html";
            } else {
              // Show error message
              errorMessage.textContent =
                "Kata kunci tidak valid. Silakan coba lagi.";
              errorMessage.classList.remove("hidden");
            }
          });
      });

      function toggleTheme() {
        const currentTheme =
          document.documentElement.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        setTheme(newTheme);
        localStorage.setItem("theme", newTheme);
      }

      function setTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
        if (theme === "dark") {
          document.documentElement.classList.add("dark");
          document.getElementById("theme-icon").textContent = "‚òÄÔ∏è";
        } else {
          document.documentElement.classList.remove("dark");
          document.getElementById("theme-icon").textContent = "üåô";
        }
      }
    </script>

    <style>
      .glass-effect {
        background-color: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .dark .glass-effect {
        background-color: rgba(31, 31, 31, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      @keyframes twinkle {
        0% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          opacity: 0.3;
        }
      }

      .animate-twinkle {
        animation: twinkle 3s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
    </style>
  </body>
</html>
